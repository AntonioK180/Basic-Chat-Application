<title>Friend</title>

<h1>{{ friend.name }} ({{friend.nickname}})</h1>
<h2>{{ friend.friend_id }}</h2>

<a href="/friends/{{ friend.friend_id }}/edit">Edit nickname</a>

{% for message in messages %}
<p>{{ message.sent_by }}: {{message.content}}</p>
{% endfor %}


<form action=/message/new method="post">
  <input type="text" name="message">
  <input type="hidden" name="friend_id" value="{{ friend.friend_id }}">
  <button type="submit">Send</button>
</form>
